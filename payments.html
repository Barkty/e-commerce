<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast and Fresh Vegan Store</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="container1" style="margin-top: 0;">
        <div class="container2" style="margin-top: 0; padding-top: 0;">
            <div class="theme-container">
                <div class="color-container">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo">
                    <img src="Images/tomatoe-logo.jpeg" alt="Logo">
                </div> 
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="#">Farmers-in-Charge</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                <div class="user">
                    <i class="las la-user-circle"></i>
                </div>
            </div>
        </div>
        <div class="payment-info">
            <div class="payment-title">
                <h2>Payment</h2>
                <p>Choose your most preferred payment option</p>
            </div>
            <div class="pay-bg">
                <div class="pay">
                    <p>Pay on Delivery</p>
                </div>
                <div class="down">
                    <button class="accordion">
                        <img src="Images/Vector(1).png">
                    </button>
                    <div class="coll">
                        <div class="transfer">
                            <div class="transfer-select">
                                <input type="radio" name="transfer" value="Bank Transfer">
                            </div>
                            <div class="transfer-bg">
                                <h2>Bank Transfer</h2>
                            </div>
                        </div>
                        <div class="pos">
                            <div class="pos-select">
                                <input type="radio" name="POS" value="P.O.S">
                            </div>
                            <div class="pos-bg">
                                <h2>POS</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="online-bg">
                <div class="online">
                    <p>Online Payment</p>
                </div>
                <div class="down1">
                    <button class="accordion">
                        <img src="Images/Vector(1).png">
                    </button>
                    <div class="coll">
                        <div class="card-heading">
                            <div class="circle-container"></div>
                            <div class="card">
                                <h3>Credit Card</h3>
                            </div>
                        </div>
                        <form>
                            <input type="text" name="card-num" placeholder="    Card Number">
                            <br>
                            <input type="text" name="card-name" placeholder="   Name on Card" class="input1">
                            <br>
                            <input type="date" name="expiry" placeholder="Expiry date ( MM / YY)" class="input2">
                            <br>
                            <div class="paypal-select">
                                <input type="radio" name="payStack" value="PayStack">
                            </div>
                            <div class="paypal-img">
                                <img src="Images/paypal.jpg">
                            </div>    
                            <div class="visa-select">
                                <input type="radio" name="visa" value="Visa">
                            </div>
                            <div class="visa-img">
                                <img src="Images/visa.png">
                            </div>  
                            <div class="master-select">
                                <input type="radio" name="master" value="MasterCard">
                            </div>
                            <div class="master-img">
                                <img src="Images/mastercard.jpg">
                            </div>  
                            <div class="verve-select">
                                <input type="radio" name="verve" value="Verve">
                            </div>
                            <div class="verve-img">
                                <img src="Images/verve.png">
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="x-vector">
            <p></p>
        </div>
        <div class="check">
            <button>Check here</button>
        </div>
    </div>
    <script src="JS/accordion.js"></script>
</body>
</html>
